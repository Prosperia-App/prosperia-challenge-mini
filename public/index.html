<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Prosperia - Receipt Parser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .upload-area {
      border: 2px dashed #667eea;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }
    
    .upload-area:hover {
      border-color: #764ba2;
      background: #f8f9ff;
    }
    
    .upload-area.dragover {
      background: #f0f4ff;
      border-color: #764ba2;
    }
    
    .upload-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }
    
    .upload-text {
      color: #667eea;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .upload-hint {
      color: #999;
      font-size: 12px;
    }
    
    input[type="file"] {
      display: none;
    }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
      width: 100%;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }
    
    .status.loading {
      display: block;
      background: #e8f4f8;
      color: #00758f;
      border: 1px solid #b3dce8;
    }
    
    .status.success {
      display: block;
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    
    .status.error {
      display: block;
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    
    .result {
      display: none;
      margin-top: 30px;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    
    .result.show {
      display: block;
    }
    
    .result-title {
      font-weight: 600;
      margin-bottom: 15px;
      color: #333;
    }
    
    .result-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }
    
    .result-row:last-child {
      border-bottom: none;
    }
    
    .result-label {
      font-weight: 500;
      color: #666;
    }
    
    .result-value {
      color: #333;
      word-break: break-word;
      max-width: 200px;
      text-align: right;
    }
    
    .raw-text {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      color: #333;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ Mini Prosperia</h1>
    <p class="subtitle">Upload a receipt image or PDF to extract information</p>
    
    <form id="uploadForm">
      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">ðŸ“·</div>
        <div class="upload-text">Drag & drop or click to upload</div>
        <div class="upload-hint">PNG, JPG, or PDF (max 10MB)</div>
        <input type="file" id="fileInput" accept="image/png,image/jpeg,application/pdf" />
      </div>
      
      <button type="submit">Extract Receipt Data</button>
    </form>
    
    <div class="status" id="status"></div>
    
    <div class="result" id="result">
      <div class="result-title">Extracted Receipt Information</div>
      <div class="result-row">
        <span class="result-label">Vendor Name:</span>
        <span class="result-value" id="vendorName">-</span>
      </div>
      <div class="result-row">
        <span class="result-label">Invoice Number:</span>
        <span class="result-value" id="invoiceNumber">-</span>
      </div>
      <div class="result-row">
        <span class="result-label">Date:</span>
        <span class="result-value" id="date">-</span>
      </div>
      <div class="result-row">
        <span class="result-label">Subtotal:</span>
        <span class="result-value" id="subtotal">-</span>
      </div>
      <div class="result-row">
        <span class="result-label">Tax (%):</span>
        <span class="result-value" id="taxPercentage">-</span>
      </div>
      <div class="result-row">
        <span class="result-label">Tax Amount:</span>
        <span class="result-value" id="taxAmount">-</span>
      </div>
      <div class="result-row">
        <span class="result-label"><strong>Total:</strong></span>
        <span class="result-value"><strong id="total">-</strong></span>
      </div>
      <div class="raw-text" id="rawText"></div>
    </div>
  </div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const uploadForm = document.getElementById('uploadForm');
    const status = document.getElementById('status');
    const result = document.getElementById('result');

    // Drag and drop
    uploadArea.addEventListener('click', () => fileInput.click());
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      fileInput.files = e.dataTransfer.files;
    });

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!fileInput.files.length) {
        showStatus('Please select a file', 'error');
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      showStatus('Processing receipt... This may take a moment.', 'loading');
      result.classList.remove('show');

      try {
        const response = await fetch('/api/receipts', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          const error = await response.json();
          showStatus(`Error: ${error.error}`, 'error');
          return;
        }

        const data = await response.json();
        showStatus('Receipt extracted successfully!', 'success');
        displayResult(data.data);
      } catch (error) {
        showStatus(`Error: ${error.message}`, 'error');
      }
    });

    function showStatus(message, type) {
      status.textContent = message;
      status.className = `status ${type}`;
    }

    function displayResult(data) {
      document.getElementById('vendorName').textContent = data.vendorName || '-';
      document.getElementById('invoiceNumber').textContent = data.invoiceNumber || '-';
      document.getElementById('date').textContent = data.date || '-';
      document.getElementById('subtotal').textContent = data.subtotalAmount ? `$${data.subtotalAmount.toFixed(2)}` : '-';
      document.getElementById('taxPercentage').textContent = data.taxPercentage ? `${data.taxPercentage}%` : '-';
      document.getElementById('taxAmount').textContent = data.taxAmount ? `$${data.taxAmount.toFixed(2)}` : '-';
      document.getElementById('total').textContent = data.amount ? `$${data.amount.toFixed(2)}` : '-';
      document.getElementById('rawText').textContent = data.rawText;
      result.classList.add('show');
    }
  </script>
</body>
</html>
